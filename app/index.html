<!doctype html>
<html ng-app="polymerApp">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Polymer WebApp</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.0/angular.min.js"></script>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <script src="bower_components/platform/platform.js"></script>
  <!-- build:vulcanized elements/elements.vulcanized.html -->
  <link rel="import" href="elements/logo-triad/logo-triad.html">
  <!-- endbuild-->
</head>

<body unresolved >

  <div class="content" ng-controller="polymerController" >
  <div class="col-1 center">
    <div class="titleShadow">TriadWorks Logo in CSS3 and Polymer</div>
    <h1 class="description"><span>Polymer + AngularJS + Just CSS3 (no images)</span></h1>
  </div>
  
  <logo-triad width="{{width}}"></logo-triad>
  
  <div class="inputWidth">
  <span>Enter the value for width:</span>
    <input type="text" ng-model="width">
  </div>
  <div class="howtouse">
    <span>How to use</span>
    <code>
    &lt;triad-logo width="{{width}}"&gt; &lt;/triad-logo&gt;
    </code>
  </div>
  <p class="madeby">
            By <a href="http://twitter.com/gustavo3d" title="@gustavo3d" target="_blank" rel="external">Gustavo Fernandez</a> </a>
        </p>
  </div>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
